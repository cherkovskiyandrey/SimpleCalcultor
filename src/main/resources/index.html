<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/jquery/jquery-ui.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main script and css -->
    <!-- script src="/scripts/all-min.js"></script -->
    <script src="/scripts/all.js"></script>

    <title>Simle calculator</title>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="expression">Input expression using just digits, brackets and +-/*:</label>
            <textarea class="form-control" rows="2" id="expression"></textarea>
        </div>
        <button type="button" class="btn btn-success disabled">Evaluate</button>
        <button type="button" class="btn btn-info">Reset</button>
    </form>

    <hr>

    <div class="panel-group hide">
        <h3>Results</h3>
        <div class="panel panel-primary">
            <div class="panel-heading">Parsing</div>
            <div class="panel-body"></div>
        </div>
        <div class="alert alert-danger hide">
        </div>
        <div class="panel panel-primary hide">
            <div class="panel-heading">Evaluation</div>
            <div class="panel-body"></div>
        </div>
    </div>
</div>


</body>
</html>
